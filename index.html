<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="https://formspree.io/patryk7465@gmail.com" method="post">
        <label for="name">podaj imie</label><br>
        <input type="text" id="name" name="imie" placeholder="imie"><br>
        <label for="surname">podaj nazwisko</label><br>
        <input type="text" id="surname" name="nazwisko" placeholder="nazwisko"><br>
        <label for="email">podaj adres email</label><br>
        <input type="text" id="email" name="email" placeholder="adres email"><br>
        <label for="tel">podaj numer telefonu</label><br>
        <input type="tel" id="tel" name="telefon" placeholder="numer telefonu"><br>
        <label for="options">wybierz miasto</label><br>
        <select name="miasto" id="options">
      <option value="krakow">krakow</option>
      <option value="warszawa">warszawa</option>
      <option value="gdansk">gdansk</option>
  </select>
        <p>Wybierz plec</p>
        <input type="radio" id="mezczyzna" name="plec" value="mężczyzna">
        <label for="mezczyzna">mezczyzna</label><br>
        <input type="radio" id="kobieta" name="plec" value="kobieta">
        <label for="kobieta">kobieta</label><br>
        <label for="msg">napisz wiadomosc</label><br>
        <textarea name="wiadomosc" id="msg" cols="30" rows="10" placeholder="wiadomosc"></textarea><br>
        <input type="checkbox" id="check" name="zgoda na przesylanie danych osobowych">
        <label for="check">Zgoda na przesylanie danych osobowych</label><br>
        <input type="submit" value="wyslij">
    </form>


</body>

</html>
